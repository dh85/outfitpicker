services:
  dev:
    image: swift:6.2-jammy
    command: |
      bash -c '
      if [ -f "/workspaces/outfitpicker/.devcontainer/install-zscaler-cert.sh" ]; then
        /workspaces/outfitpicker/.devcontainer/install-zscaler-cert.sh
      fi
      sleep infinity
      '
    volumes:
      - ..:/workspaces/outfitpicker:cached
      - vscode:/vscode
      - ${HOME}:/host-home:cached
      - /home/david/zscaler-certs:/tmp/zscaler-certs:ro
    working_dir: /workspaces/outfitpicker
volumes:
  vscode:
  